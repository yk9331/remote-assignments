<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet/normalize.css">
        <link rel="stylesheet" href="stylesheet/style.css">   
        
    </head>
    <body>
        <header>
            <h1>Home Page</h1>
        </header>
        <main>
            <button onclick="showSignUpForm()">Sign Up</button>
            <button onclick="showSignInForm()">Sign In</button>
            <form id="sign-up-form" action="/signup" method="post">
                <h2>Sign up</h2>
                <label for="username">User Name:</label>
                <input id="sign-up-username" name="username" type="text" placeholder="Yen-Chen Kuo" required minlength="4" maxlength="45">
                <label for="email">E-mail:</label>
                <input id="sign-up-email" name="email" type="email" placeholder="example@mail.com" required>
                <label for="password">Password:</label>
                <input id="sign-up-password" name="password" type="password" placeholder="********" required minlength="8" maxlength="20">
                <button type="submit">Submit</button>
            </form>
            <form id="sign-in-form" action="/signin" method="post">
                <h2>Sign in</h2>
                <label for="email">E-mail:</label>
                <input id="sign-in-email" name="email" type="email" placeholder="example@email.com" required>
                <label for="password">Password:</label>
                <input id="sign-in-password" name="password" type="password" placeholder="********" required minlength="8" maxlength="20">
                <button type="submit">Submit</button>
            </form>
            <p id="error-message"><p>
        </main>

        <script src="javascript/app.js"></script>
    </body>
</html>
