<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name form for cookie</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet/normalize.css">
        <link rel="stylesheet" href="stylesheet/style.css">   
        
    </head>
    <body>
        <header>
            <h1>Enter Your Name</h1>
        </header>
        <main>
            <form class="input-wrapper" action="/trackName" method="get">
                <input id="username" name="username" type="text" placeholder="e.g. Yen-Chen Kuo" value="">
                <button type="submit" onclick="sendNumber()">Submit</button>
            </form>
        </main>
    </body>
</html>
